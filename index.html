<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="container">
      <!-- Nav -->
      <header>
        <nav>
          <div class="logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <div class="nav-desktop">
            <ul>
              <li class="nav-link"><a href="#">Product</a></li>
              <li class="nav-link"><a href="#">Pricing</a></li>
              <li class="nav-link"><a href="#">Features</a></li>
              <li class="nav-link spacer"><a href="#">.</a></li>
              <li class="nav-link login"><a href="#">Login</a></li>
            </ul>
          </div>
          <div class="menu-toggle">
            <img src="./images/icon-hamburger.svg" alt="menu-toggle" />
          </div>
          <div class="menu-close active">
            <img src="./images/icon-close.svg" alt="menu-close" />
          </div>
          <div class="mobile-nav hidden">
            <ul>
              <li class="nav-links"><a href="#">Product</a></li>
              <li class="nav-links"><a href="#">Features</a></li>
              <li class="nav-links"><a href="#">Pricing</a></li>
              <li class="spacer-mobile nav-links"></li>
              <li class="login-mobile nav-links"><a href="#">Login</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Nav -->

      <!-- Hero -->
      <section class="hero-section">
        <div class="hero">
          <div class="hero-text">
            <h2><span>New</span> Monograph Dashboard</h2>
            <h1>Powerful insights into your team</h1>
            <p>
              Project planning and time tracking <br />
              for agile teams
            </p>
            <div class="hero-btns">
              <button>Schedule a demo</button>
              <button class="alt">to see apreview</button>
            </div>
          </div>
          <div class="hero-img">
            <img src="./images/illustration-devices.svg" alt="device" />
          </div>
        </div>
      </section>
      <!-- Hero -->
    </div>
    <script src="./main.js"></script>
  </body>
</html>
